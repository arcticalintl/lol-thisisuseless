<!DOCTYPE html>
<html>
  <title>PUT</title>
<head>
<style>
.button {
  border: none;
  color: black;
  padding: 2px;
  text-align: full;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin: 0px;
  transition-duration: 0.46s;
  cursor: pointer;
}
.no-undrline {
  text-decoration: none;
  color: black;
}
#background-color-01 {
  background-color: darkgray;
  color: black;
  font-family: Arial;
}
.white-hover:hover {
  background-color: white;
  color: white;
}
</style>
</head>
<body>
<div id="background-color-01">
    <button class="button white-hover"><a class="no-undrline" href="example.com">Click Here</a></button>
  </div>
</body>
